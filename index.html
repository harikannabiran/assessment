<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hero-heading14</title>
</head>
<body>
    <div class="content">
        <header>
            <div class="brand"><h1 class="logo">Startup 3</h1></div>
                <div class="navbar">
                    <nav>
                        <div>
                            <a class="nav-item"id="active" href="#">Overview</a>
                            <a class="nav-item" href="#">Prices</a>
                            <a class="nav-item" href="#">Blog</a>
                            <a class="nav-item" href="#">Feedback</a>
                            <button class="nav-btn">Purchase</button>
                        </div>
                    </nav>
                </div>
        </header>
        <div class="indexpage">
            <div class="index-col">
                <h1 class="indexpage-heading">Generate Awesome Web Pages</h1>
                <p class="indexpage-paragraph">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                <button class="indexpage-btn">Learn More</button>
            </div>
            <div class="index-col">
                <div class="card" >
                    <div class="card-content" style="margin-top: 50px;">
                        <h1 class="card-heading" >Sign Up Now</h1>
                        <input  class="card-input" type="email" placeholder="Your email">
                        <input class="card-input" type="password" placeholder="Your password">
                        <div class="checkbox" style="display: inline-flex;"><input type="checkbox" ><p class="checkinfo">I agree to the Terms of Service.</p></div>
                        <button class="signin-btn">Sign In</button>
                        <div class="breaker" style="display: inline-flex; margin-top:20px;margin-left:50px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                                <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <p style="margin:-10px 20px;color: var(--colors-text, rgba(21, 20, 57, 0.40));">or</p> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                                <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <button class="login-btn" >Login via Twitter</button>
                        <div class="logininfo" style="display: inline-flex; margin-left:50px;">
                            <p class="login-info"> Do you have an Account?</p>
                            <a class="signin" href="#">Sign In</a>
                        </div>
                        
                            
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</body>
</html>
